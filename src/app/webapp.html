<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Gaussian Splatting Web App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      color: #334155;
    }

    .custom-button {
      background-color: #206cc9;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-align: center;
      margin-top: 0rem;
    }

    .custom-button:hover:not(.disabled) {
      background-color: #94a3b8;
    }

    .custom-button.disabled {
      background-color: #cbd5e1;
      cursor: not-allowed;
    }

    #videoUpload {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>3D Gaussian Splatting Web App</h1>
  <p>
    本应用支持基于 3D Gaussian Splatting 技术的点云重建。
    请使用手机拍摄室内视频并上传，系统将提取关键帧并生成 3D 点云供 VR 浏览。
  </p>

  <div class="button-group">
    <!-- 上传按钮 -->
    <button id="uploadTrigger" class="custom-button">
        上传视频
      </button>
      <input id="videoUpload" type="file" accept="video/*" hidden />

    <!-- 下载按钮 -->
    <button id="downloadButton" class="custom-button disabled" disabled>
      下载点云文件
    </button>
  </div>

  <script>
    const uploadInput = document.getElementById('videoUpload');
    const downloadButton = document.getElementById('downloadButton');

    uploadInput.addEventListener('change', () => {
      if (uploadInput.files.length > 0) {
        downloadButton.disabled = false;
        downloadButton.classList.remove('disabled');
        downloadButton.textContent = '正在上传视频...';

        // 模拟上传和处理流程（可替换为真实进度）
        setTimeout(() => {
          downloadButton.textContent = '提取关键帧...';
        }, 2000);

        setTimeout(() => {
          downloadButton.textContent = '生成点云...';
        }, 4000);

        setTimeout(() => {
          downloadButton.textContent = '下载点云文件';
        }, 6000);
      }
    });
  </script>
</body>
</html>
